- name : configure payment server
  hosts: payment
  become: yes
  tasks: 
   - name: install paython3 packages
     ansible.builtin.dnf:
        name: "{{ item }}"
        state: installed
     loop:
       - python3
       - python3-devel
       - gcc

   - name: create app directory
     ansible.builtin.file:
      path: /app
      state: directory
    
   - name: create roboshop system user
     ansible.builtin.user:
      name: roboshop
      shell: /sbin/nologin
      system: true
      home: /app

   - name: download payment code
     ansible.builtin.get_url:
      url: https://roboshop-artifacts.s3.amazonaws.com/payment-v3.zip 
      dest: /tmp/payment.zip

   - name: extract payment code
     ansible.builtin.unarchive:
      src: /tmp/payment.zip
      dest: /app
      remote_src: yes
  
   - name: install python dependencies
     ansible.builtin.pip:
      requirements: /app/requirements.txt
      executable: pip3.9
     args:
        chdir: /app

   - name: copy payment service
     ansible.builtin.copy:
      src: payment.service
      dest: /etc/systemd/system/payment.service
  
   - name: daemon reload
     ansible.builtin.systemd:
      daemon_reload: true

   - name: start & enable payment service
     ansible.builtin.service:
      name: payment
      state: started
      enabled: yes